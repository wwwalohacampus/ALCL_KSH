<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1~100 까지 합계</title>
  <script>
    // 1~100 까지 합계를 구하시오
    let sum = 0
    for(let i = 1 ; i <= 100 ; i++) {
      // sum = sum + i;
      sum += i;
    }
    console.log(`1~100 까지 합계 : ${sum}`);

    let array = [50,30,20,10,40]     // 배열 
    let result = 0
    console.log(array[0]);
    console.log(array[1]);
    console.log(array[2]);
    console.log(array[3]);
    console.log(array[4]);
    
    // length : 배열의 길이 (배열요소의 개수)
    for (let index = 0; index < array.length; index++) {
      const element = array[index];
      result += element
    }
    console.log(`result : ${result}`);
    

  </script>
</head>

</html>
