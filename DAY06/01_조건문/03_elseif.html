<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>else if 문</title>
  <script>
    let score = prompt('점수를 입력')

    // 점수가 90 이상이면 A
    // 점수가 80 이상이면 B
    // 점수가 70 이상이면 C
    // 그 외 F
    // ???
    if( score >= 90 ) {
      alert('A')
    }
    else if( score >= 80 ) {
      alert('B')
    }
    else if( score >= 70 ) {
      alert('C')
    }
    else {
      alert('F')
    }
  </script>
</head>
<body>
  
</body>
</html>
