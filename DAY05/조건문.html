<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 예시</title>
</head>
<body>
    <h1>자바스크립트 조건문 예시</h1>
    <script>
        // if 문 예시
        let number = 10;
        if (number > 5) {
            console.log("number는 5보다 큽니다.");
        }

        // if-else 문 예시
        let age = 20;
        if (age >= 18) {
            console.log("성인입니다.");
        } else {
            console.log("미성년자입니다.");
        }

        // else-if 문 예시
        let score = 85;
        if (score >= 90) {
            console.log("A 학점");
        } else if (score >= 80) {
            console.log("B 학점");
        } else if (score >= 70) {
            console.log("C 학점");
        } else {
            console.log("F 학점");
        }

        // switch 문 예시
        let day = 3;
        switch (day) {
            case 1:
                console.log("월요일");
                break;
            case 2:
                console.log("화요일");
                break;
            case 3:
                console.log("수요일");
                break;
            case 4:
                console.log("목요일");
                break;
            case 5:
                console.log("금요일");
                break;
            default:
                console.log("주말");
        }

        // for 문 예시
        for (let i = 0; i < 5; i++) {
            console.log("for 문: " + i);
        }

        // while 문 예시
        let count = 0;
        while (count < 5) {
            console.log("while 문: " + count);
            count++;

        }

        // do-while 문 예시
        let index = 0;
        do {
            console.log("do-while 문: " + index);
            index++;
        } while (index < 5);

        
    </script>
</body>
</html>
