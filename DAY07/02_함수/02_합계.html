<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>합계</title>
  <script>
    let arr = [1,2,3,4,5]

    document.write(`합계 : ${ sum(arr) }`)

    // 합계를 구하는 함수
    function sum( arr ) {
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        // sum = sum + arr[i]
        sum += arr[i]
      }
      // let sum = arr.reduce( function(합계, 현재값 ) { 
      //   return 합계 + 현재값
      // } )
      return sum
    }
  </script>
