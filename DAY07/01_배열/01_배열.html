<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
  <script>
    // 배열 생성 : new Array(초기값)
    // - 배열을 만들고 값을 1,2,3,4,5 를 대입한다.
    const array = new Array(1,2,3,4,5)

    // 배열 반복하기
    for (let i = 0; i < array.length; i++) {
      const item = array[i];
      console.log(item);
    }

    // push()   : 요소를 맨 끝에 추가
    array.push(10)
    console.log(array);

    // pop()    : 요소를 맨 끝에서 제거
    array.pop()
    console.log(array);

    // ---------------------------------------------------
    let list = [5, 1, 3, 2, 4]
    // sort()     : 오름차순 정렬
    list.sort()
    console.log(list);
    
    // reverse()  : 내림차순 정렬
    list.reverse()
    console.log(list);

    // map()      : 요소를 전체 반복하면서 새로운 형태로 만듦
    let member = ['전종서', '황정민', '최민식', '이정재', '권지용', '손석구']

    let specialMember = member.map( function(name, index) {
      return name + (parseInt(index) + 1)
    })
    console.log(specialMember);
    

  </script>
</head>
<body>
  
</body>
</html>
