<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼클릭</title>
</head>
<body>
  <h1>버튼 클릭</h1>
  <button onclick="test()">버튼</button>

  <input type="text" onkeyup="keyboard()">

  <script>
    function test() {
      alert("버튼 클릭!")
      location.href = 'http://www.naver.com'
    }

    function keyboard() {
      console.log('키 입력');
      
    }
  </script>
</body>
</html>
