<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS 포함 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center my-5 m-auto row">

        <div class="card col-12 col-xl-4 p-0 p-md-3">
            <div class="card-body p-2">
                <h5 class="card-title text-center">회원가입</h5>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <div class="d-flex">
                          <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
                          <button type="button" class="btn btn-secondary btn-sm" style="white-space: nowrap;">중복확인</button>
                        </div>
                     </div>

                     <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                     </div>
                     <div class="mb-3">
                        <label for="passwordcheck" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="passwordcheck" name="passwordcheck" placeholder="비밀번호 확인" required>
                     </div>
                     <div class="mb-3">
                        <label for="gender">성별</label>   
                     </div>
                     <div class="gender d-flex justify-content-around align-items-center mb-4">
                        <div>
                          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                          <label class="form-check-label" for="male">
                            남자
                          </label>
                        </div>
                        <div>
                          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                          <label class="form-check-label" for="female">
                            여자
                          </label>
                        </div>
                     </div>
                     <div class="mb-3">
                        <label for="birthdate" class="form-label">생년월일</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                     </div>
                     <div class="d-grid gap-2 m-4">
                        <button type="submit" class="btn btn-lg btn-primary">회원가입</button>
                     </div>
                </form>
            </div>
        </div>

    </div>

  <!-- Bootstrap JS 포함 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
