<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
  <script>
    // 변수 선언
    // let    : 변수 선언 키워드
    // var    : 변수 선언 키워드
    // const  : 상수 선언 키워드

    // 변수   : 변하는 데이터를 기억하는 메모리 공간
    // 상수   : 한 번 지정한 값을 변경하지 않는 메모리 공간

    const p1 = 10;
    const p2 = 20;
    let sum = p1 + p2;
    // :(콜론)
    // ;(세미콜론)
    // 보통, 프로그래밍 명령어 한줄 구분으로 ; 을 쓴다.
    // 자바스크립트는 문장구문 기호 ;  를 생략할 수 있다.

    var a = 100
    var b = 200
    var result = a + b

    // var
    // - 정의된 변수 중복선언 가능
    // - scope(범위)  :  전역범위, 함수범위만 가능
    var a = 1     // 또 선언을 해도 에러 나지 않는다

    let x = 1000
    let y = 2000
    let total = x + y

    // let
    // - 정의된 변수 중복 선언 불가
    // - scope(범위) : 전역범위, 함수범위, 블록범위 { } 까지 가능
    // let x = 10 // 에러

    console.log('sum : ' + sum);
    console.log('result : ' + result);
    console.log('total : ' + total);
    
    let test
    console.log(test);
    // undefined : 타입이 정해지지 않는 키워드
    
    



  </script>
</head>
<body>
  
</body>
</html>
