<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid d-flex justify-content-center align-items-center my-5 m-auto row">
    <div class="card col-12 col-xl-4 p-5">
      <div class="card-body">
        <h5 class="card-title text-center">로그인</h5>
        <form action="/login" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <!-- ⭐ form-control 클래스를 input 태그에 주면 입력상자를 디자인 적용해준다. -->
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="비밀번호">
          </div>
          <div class="mb-3 form-check">
            <div class="d-flex justify-content-center">
              <!-- ✅ form-check-input 클래스에 기본 디자인 적용 -->
              <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
              <label class="form-check" for="remember-me">자동 로그인</label>
            </div>            
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-lg btn-primary">로그인</button>
            <a href="/join" class="btn btn-lg btn-outline-primary">회원가입</a>
          </div>
        </form>
      </div>
    </div>

  </div>


  <!-- bootrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
