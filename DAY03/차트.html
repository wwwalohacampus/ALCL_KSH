<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- ⭐ 차트 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> 
</head>
<body>

  <div class="container">
    <h2 class="text-center">막대 그래프</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- 1️⃣ 차트를 그릴 영역을 canvas 태그로 id를 지정해준다. -->
        <canvas id="bar-chart"></canvas>
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <h2 class="text-center">꺾은선 그래프</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- 1️⃣ 차트를 그릴 영역을 canvas 태그로 id를 지정해준다. -->
        <canvas id="line-chart"></canvas>
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <h2 class="text-center">파이 그래프</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- 1️⃣ 차트를 그릴 영역을 canvas 태그로 id를 지정해준다. -->
        <canvas id="pie-chart"></canvas>
      </div>
    </div>
  </div>


  <hr>

  <div class="container">
    <h2 class="text-center">믹스 그래프</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- 1️⃣ 차트를 그릴 영역을 canvas 태그로 id를 지정해준다. -->
        <canvas id="mix-chart"></canvas>
      </div>
    </div>
  </div>
  
  
  
  <!-- bootrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- 2️⃣ javascript 로 Chart 기능 적용 -->
  <!-- <scirpt> html 안에서 javascript 코드를 작성하는 영역 -->
  <script>
    // ⭐ 차트 플러그인
    Chart.register(ChartDataLabels); // 플러그인 등록


    // id 가 "bar-chart" 인 canvas 태그를 가져와서
    // getContext('2d') 함수로, 2차원으로 렌더링 되는 영역을 가져온다.
    const context = document.getElementById('bar-chart').getContext('2d')

    // chart.js 라이브러리의 Chart 객체를 생성한다.
    // Chart( 영역, { 옵션 } )
    const barChart = new Chart(context, {
      type: 'bar',      // 차트 타입 : bar = 막대그래프
      data: {
        labels: ['국어', '영어', '수학', '코딩'],    // 차트 x축 라벨
        // 데이터 세트 
        datasets: [
          {
            label: '성적',                // 데이터 제목
            data: [100, 80, 70, 90],       // 데이터 값
            backgroundColor: ['red', 'blue', 'green', 'yellow'],  // 막대 배경색
            borderColor: ['blue', 'skyblue', 'hotpink', 'coral'], // 테두리 색
            borderWidth: 4                                        // 테두리 두께
          }
        ]
      },
    })


    // id 가 "bar-chart" 인 canvas 태그를 가져와서
    // getContext('2d') 함수로, 2차원으로 렌더링 되는 영역을 가져온다.
    const context2 = document.getElementById('line-chart').getContext('2d')

    // chart.js 라이브러리의 Chart 객체를 생성한다.
    // Chart( 영역, { 옵션 } )
    const lineChart = new Chart(context2, {
      type: 'line',      // 차트 타입 : bar = 막대그래프
      data: {
        labels: ['국어', '영어', '수학', '코딩'],    // 차트 x축 라벨
        // 데이터 세트 
        datasets: [
          {
            label: '성적',                // 데이터 제목
            data: [100, 80, 70, 90],       // 데이터 값
            backgroundColor: ['red', 'blue', 'green', 'yellow'],  // 점 배경색
            borderColor: 'black',                                 // 라인 색 (1)
            borderWidth: 2                                        // 테두리 두께
          }
        ]
      },
    })


    // id 가 "bar-chart" 인 canvas 태그를 가져와서
    // getContext('2d') 함수로, 2차원으로 렌더링 되는 영역을 가져온다.
    const context3 = document.getElementById('pie-chart').getContext('2d')

    // chart.js 라이브러리의 Chart 객체를 생성한다.
    // Chart( 영역, { 옵션 } )
    
    const pieChart = new Chart(context3, {
      type: 'pie',      // 차트 타입 : bar = 막대그래프
      data: {
        labels: ['티셔츠', '바지', '모자', '악세사리'],    // 차트 x축 라벨
        // 데이터 세트 
        datasets: [
          {
            label: '매출',                // 데이터 제목
            data: [40, 30, 10, 20],       // 데이터 값 = 100%
            backgroundColor: ['red', 'blue', 'green', 'yellow'],  // 점 배경색
            borderColor: 'black',                                 // 라인 색 (1)
            borderWidth: 2                                        // 테두리 두께
          }
        ],
      }, // data
      options: {
        plugins: {
          
          // 차트 위에 값 표시
          datalabels: {
            color: 'black',
            font: {
                weight: 'bold',
                size: 20
            },
            formatter: (value, ctx) => {
              return ctx.chart.data.labels[ctx.dataIndex] + '\n' + value; 
            },
            anchor: 'center',
            align: 'center'
          }
        }
      }
    })
  </script> 


  <script>
    const context4 = document.getElementById('mix-chart').getContext('2d')

    // chart.js 라이브러리의 Chart 객체를 생성한다.
    // Chart( 영역, { 옵션 } )
    const mixChart = new Chart(context4, {
      type: 'bar',      // 차트 타입 : bar = 막대그래프
      data: {
        labels: ['국어', '영어', '수학', '코딩'],    // 차트 x축 라벨
        // 데이터 세트 
        datasets: [
          {
            type: 'bar',
            label: '성적',                // 데이터 제목
            data: [50, 40, 30, 60],       // 데이터 값
            backgroundColor: ['red', 'blue', 'green', 'yellow'],  // 막대 배경색
            borderColor: ['blue', 'skyblue', 'hotpink', 'coral'], // 테두리 색
            borderWidth: 1                                        // 테두리 두께
          },
          {
            type: 'line',
            label: '성적',                // 데이터 제목
            data: [100, 80, 70, 90],       // 데이터 값
            backgroundColor: ['red', 'blue', 'green', 'yellow'],  // 점 배경색
            borderColor: 'black',                                 // 라인 색 (1)
            borderWidth: 2,                                        // 테두리 두께
            tension: 0.3,                 // 부드러운 곡서
          }
          
        ]
      },
    })

  </script>
</body>
</html>
