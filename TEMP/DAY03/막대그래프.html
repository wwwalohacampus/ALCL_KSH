<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- 플러그인 추가 -->
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        Chart.register(ChartDataLabels); // 플러그인 등록

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['국어', '영어', '수학', '코딩'],
                datasets: [{
                    label: '성적 비율',
                    data: [100, 80, 70, 90],
                    backgroundColor: ['red', 'blue', 'green', 'yellow'],
                    borderColor: ['white'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top' // 범례 위치
                    },
                    datalabels: {  // 차트 위에 값 표시
                        color: 'black', // 글자 색
                        font: {
                            weight: 'bold',
                            size: 14
                        },
                        formatter: (value, ctx) => {
                            return ctx.chart.data.labels[ctx.dataIndex] + '\n' + value; 
                        },
                        anchor: 'center',
                        align: 'center'
                    }
                }
            }
        });
    </script>
</body>
</html>
